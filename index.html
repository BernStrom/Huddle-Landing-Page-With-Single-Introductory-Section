<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Huddle landing page with single introductory section</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>

  <body>
    <header> <!-- HEADER -->
      <figure class="header-logo">
        <img src="images/logo.svg" alt="Huddle">
      </figure>
    </header>

    <main>
      <section> <!-- TOP SECTION-->
        <figure class="content-illustration">
          <img src="images/illustration-mockups.svg" alt="An illustration mockup">
        </figure>
      </section>

      <section> <!-- BOTTOM SECTION -->
        <div class="introductory-title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>

        <div class="introductory-paragraph">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <div class="register-button">
          <button type="button">Register</button>
        </div>
      </section>
    </main>

    <footer> <!-- FOOTER -->
      <section class="social-media">
        
      </section>
      <p class="attribution"> 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
