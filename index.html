<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/a0dc3e582b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header> <!-- PAGE HEADER -->
      <figure class="header-logo">
        <img src="images/logo.svg" alt="Huddle">
      </figure>
    </header>

    <main>
      <section> <!-- TOP SECTION-->
        <figure class="content-illustration">
          <img src="images/illustration-mockups.svg" alt="An illustration mockup">
        </figure>
      </section>

      <section class="intro"> <!-- BOTTOM SECTION -->
        <div class="introductory-title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>

        <div class="introductory-paragraph">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <div class="register-button">
          <button type="button">Register</button>
        </div>
      </section>
    </main>

    <footer> <!-- PAGE FOOTER -->
      <section class="social-media">
        <div>
          <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
        </div>
        
        <div>
          <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>   
        </div>
        
        <div>
          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div>
      </section>
    </footer>
  </body>
</html>
